version: '2'
services:

  artifactory-badge:
    image: devatherock/artifactory-badge:latest
    network_mode: "host"
    environment:
      - ARTIFACTORY_URL=http://localhost:8081
      - ARTIFACTORY_API_KEY=dummyKey
      - ARTIFACTORY_BADGE_SHIELDS_IO_URL=http://localhost:8081
    ports:
      - "8080:8080"